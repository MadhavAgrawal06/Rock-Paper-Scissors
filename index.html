<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta property="og:title" content="Rock Paper Scissors - Fight!">
  <meta property="og:description" content="Can you beat the computer in this classic Rock Paper Scissors game? Track your wins and enjoy the battle!">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://rock-paper-scissors-fight.netlify.app/">
  <meta property="og:image" content="https://rock-paper-scissors-fight.netlify.app/screenshot.png">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Rock Paper Scissors - Fight!">
  <meta name="twitter:description" content="Battle the computer in this fun Rock Paper Scissors game!">
  <meta name="twitter:image" content="https://rock-paper-scissors-fight.netlify.app/screenshot.png">  

  <title>Rock Paper Scissors | Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="choices">
      <div class="choice" id="rock">
      <img src="images/rock.png" alt="">
      </div>

      <div class="choice" id="paper">
      <img src="images/paper.png" alt="">
      </div>

      <div class="choice" id="scissors">
      <img src="images/scissors.png" alt="">
      </div>
  </div>

  <div class="scoreboard">
    <div class="score">
      <p id="user-score">0</p>
      <p>You</p>
    </div>
     <div class="score">
      <p id="comp-score">0</p>
      <p>Computer</p>
    </div>
  </div>

  <div class="message">
    <div class="msg"> Play Your Move </div>
  </div>

  <script src="logic.js"></script>
</body>
</html>
